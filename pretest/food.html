<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Menu</h3>
            <p>Enter food name : <input type="text" ng-model='food' ></p>
            
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in ds|filter:food">
                        <td>{{x.ID}}</td>
                        <td>{{x.Name}}</td>
                        <td>{{x.Price}}</td>
                        <td><input type="button" value="Delete" ng-click="remove($index)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
