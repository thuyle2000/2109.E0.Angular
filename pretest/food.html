<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Menu</h3>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in ds">
                        <td>{{x.ID}}</td>
                        <td>{{x.Name}}</td>
                        <td>{{x.Price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
