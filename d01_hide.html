<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-hide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app>
        <h2>ng-hide Demo</h2>
        <hr>
        Are u sure to hide the paragraph ?
        <input type="checkbox" ng-model="yourChoice">

        <p ng-hide="yourChoice">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi veniam at reiciendis dignissimos ullam, accusamus praesentium odit neque, nulla dolorem non laudantium molestias doloribus dicta quibusdam? Magnam iste dolorem officiis!</p>
    </div>
</body>
</html>
