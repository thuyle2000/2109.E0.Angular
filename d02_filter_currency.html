<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-currency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app>
        <h2>AngularJS Filter-Currency Demo</h2>
        <hr>
        <input type="number" placeholder="input a number" ng-model="amount" ng-init="amount=100000">

        <div>
            amount | currency = {{amount|currency}} <br>
            amount | currency:"VND":0 = {{amount|currency:"VND ":0}} <br>
            amount | currency:"EUR":4 = {{amount|currency:"EUR ":4}} <br>
            amount | currency = <span ng-bind="amount|currency"></span> <br>
        </div>
    </div>
</body>
</html>
